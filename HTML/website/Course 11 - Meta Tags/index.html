<!DOCTYPE html>
<html>
<head>
    <title>My first website</title>

    <!-- meta = various kinds of metadata that cannot be expressed using the title, base, link, style, and script elements
                无法使用标题、基础、链接、样式和脚本元素表达的各种元数据-->
    <!-- charset = specifies the character encoding for the HTML document
                   指定 HTML 文档的字符编码-->
    <meta charset="UTF-8">
    <meta name="description" content="Free HTML tutorial for beginners">
    <meta name="keywords" content="HTML, tutorial, beginners">
    <meta name="author" content="koker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http-equiv = provides an HTTP header for the information/value of the content attribute
                      为内容属性的信息/值提供HTTP 标头-->
    <meta http-equiv="refresh" content="2">


</head>
<body>
    
</body>
</html>
