<!DOCTYPE html>
<html>
<head>
    <title>My first website</title>
</head>
<body>

    <h1>Payment form</h1>

    <form action="action_page.php" method="POST">

        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        </div>

        <br>

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="text" id="pass" name="pass" placeholder="Enter your password" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate" placeholder="Enter your birthdate" required>
        </div>

        <br>

        <div>
            <label for="title">title:</label>

            <label>Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label>Ms.</label>
            <input type="radio" id="Ms." name="title" value="Ms.">

            <label>PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" placeholder="Enter the quantity" required>
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

</body>
</html>
